<ng-container *ngIf="profile; else elseTemplate">
    <div class="container mx-auto p-4 md:p-8 bg-gray-100 rounded-lg shadow-lg">
      <div class="profile-picture mb-6 flex justify-center">
        <img *ngIf="profile.profilePicture" [src]="profile.profilePicture" alt="Profile Picture"
            class="w-32 h-32 object-cover rounded-full border-4 border-gray-300" />
      </div>
  
<button (click)="updatepic(profile.id)" class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
border-blue-600
border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">
update picture
</button>
    
      <div class="education mb-6">
        
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Education</h2>
        <ul class="list-disc list-inside space-y-2">
          <li *ngFor="let edu of profile.education" class="text-lg text-gray-700">
            <strong class="text-blue-600">{{ edu.degree }}</strong> from {{ edu.university }} ({{ edu.year }})
          </li>
        </ul>
        <button [routerLink]="['/AddEducation', profile.id,]" class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
        border-blue-600
        border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
        active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">
        Add Education
        </button>
      </div>
      <div class="work-experience mb-6">
        
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Work Experience</h2>
        <ul class="list-disc list-inside space-y-4">
          <li *ngFor="let work of profile.workExperience" class="text-lg text-gray-700">
            <strong class="text-blue-600">{{ work.title }}</strong> at {{ work.company }} ({{ work.startDate | date }} - {{ work.endDate | date }})
            <p class="mt-2">{{ work.description }}</p>
          </li>
        </ul>
        <button  [routerLink]="['/AddExperience', profile.id,]" class="cursor-pointer transition-all bg-blue-500 text-white px-6 py-2 rounded-lg
        border-blue-600
        border-b-[4px] hover:brightness-110 hover:-translate-y-[1px] hover:border-b-[6px]
        active:border-b-[2px] active:brightness-90 active:translate-y-[2px]">
        Add Experience
        </button>
      </div>
  
      <!-- Skills Section -->
      <div class="skills">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Skills</h2>
    <!-- Add new skills -->

<button (click)="addnewskills(profile.id)"
  class="relative flex items-center px-6 py-3 overflow-hidden font-medium transition-all bg-indigo-500 rounded-md group"
>
  <span
    class="absolute top-0 right-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-indigo-700 rounded group-hover:-mr-4 group-hover:-mt-4"
  >
    <span
      class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"
    ></span>
  </span>
  <span
    class="absolute bottom-0 rotate-180 left-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-indigo-700 rounded group-hover:-ml-4 group-hover:-mb-4"
  >
    <span
      class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"
    ></span>
  </span>
  <span
    class="absolute bottom-0 left-0 w-full h-full transition-all duration-500 ease-in-out delay-200 -translate-x-full bg-indigo-600 rounded-md group-hover:translate-x-0"
  ></span>
  <span
    class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-white"
    > Add Skill</span
  >
</button>
        <ol  class="list-decimal list-inside space-y-2 flex  ">
          <li *ngFor="let skill of profile.skills" class="text-lg text-gray-700 p-3">
            {{ skill.name }}
          </li>  
        </ol>
      </div>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <button routerLink= "/addprofile"  class="relative cursor-pointer opacity-90 hover:opacity-100 transition-opacity p-[2px] bg-black rounded-[16px] bg-gradient-to-t from-[#8122b0] to-[#dc98fd] active:scale-95">
      <span class="w-full h-full flex items-center gap-2 px-8 py-3 bg-[#B931FC] text-white rounded-[14px] bg-gradient-to-t from-[#a62ce2] to-[#c045fc]">
        Create Profile
      </span>
    </button>
  </ng-template>
