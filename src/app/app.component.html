

<div class="flex justify-between p-2 bg-white shadow-sm sticky top-0 z-10"> 
  <nav class="flex justify-center space-x-4">
   <a routerLink='home' class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Home</a>
      <a routerLink='job'class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Search job</a>
       <a routerLink="#" class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">About</a>
    </nav> 
    <ng-container *ngIf="userinfo else elseTemplate">
      <div class="flex">
        <ng-container *ngIf="userinfo ==='recruiter'; else elseTemplate">
          <a routerLink='desh' class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">
            <svg class="h-9 w-9 ml-2 text-emerald-600"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          {{userinfo}}
          </a>
        </ng-container>
        <ng-template #elseTemplate>
          <a  (click)="dispro(true)" (mouseenter)="dispro(true)"  class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">
            <svg class="h-9 w-9 ml-2 text-emerald-600"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          {{userinfo}}
          </a>

          <div *ngIf="btn" class="h-60 w-40 flex flex-col rounded-md  bg-slate-600 text-center  justify-center  ring-2 box-border border-red-400 ring-stone-300 shadow-md mt-20 absolute" (mouseleave)="dispro(false)">
            <div class="justify-center"><img src={{profile}} class="h-32 w-32 ml-4 rounded-full" alt="image comming soon ..."></div>
            <div class="font-semibold text-green-400">{{username}}</div>
       <button routerLink='userprofile' type="button" class=" bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">view full profile</button>
          </div>
    
        </ng-template>
        
       <button (click)="logout()" class=" h-12 m-4 py-2 px-5 bg-white text-red-700 ring-1 ring-red-400 font-semibold rounded-full shadow-md hover:bg-orange-200 focus:outline-none focus:ring focus:ring-orange-700 focus:ring-opacity-75">
          Logout
        </button>

      
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class=""> 
        <button routerLink='login' class=" mr-4 py-2 px-5 bg-white text-green-500 ring-1 ring-green-400 font-semibold rounded-full shadow-md hover:bg-orange-200 focus:outline-none focus:ring focus:ring-orange-700 focus:ring-opacity-75">
          Login
        </button>
        <button routerLink='registation' class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
          Register
        </button>
        </div> 
    </ng-template>
     
   

</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
