<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <button
      routerLink="/userprofile"
      type="button"
      class="bg-white text-center w-48 ring-1 ring-red-200 rounded-2xl h-14 relative font-sans text-black text-xl font-semibold group"
    >
      <div
        class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
      >
        <svg width="25px" height="25px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
          <path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
          <path fill="#000000" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
        </svg>
      </div>
      <p class="translate-x-2">Go Back</p>
    </button>
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Title Field -->
      <div>
        <label for="title" class="block text-gray-700 font-semibold mb-1">Title</label>
        <input
          id="title"
          formControlName="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="jobForm.get('title')?.invalid && jobForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="jobForm.get('title')?.errors?.['required']">Title is required.</small>
        </div>
      </div>
      <!-- Company Field -->
      <div>
        <label for="company" class="block text-gray-700 font-semibold mb-1">Company</label>
        <input
          id="company"
          formControlName="company"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="jobForm.get('company')?.invalid && jobForm.get('company')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="jobForm.get('company')?.errors?.['required']">Company is required.</small>
        </div>
      </div>
      <!-- Start Date Field -->
      <div>
        <label for="startDate" class="block text-gray-700 font-semibold mb-1">Start Date</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="jobForm.get('startDate')?.invalid && jobForm.get('startDate')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="jobForm.get('startDate')?.errors?.['required']">Start Date is required.</small>
        </div>
      </div>
      <!-- End Date Field -->
      <div>
        <label for="endDate" class="block text-gray-700 font-semibold mb-1">End Date</label>
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="jobForm.get('endDate')?.invalid && jobForm.get('endDate')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="jobForm.get('endDate')?.errors?.['required']">End Date is required.</small>
        </div>
      </div>
      <!-- Description Field -->
      <div class="col-span-2">
        <label for="description" class="block text-gray-700 font-semibold mb-1">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          rows="4"
        ></textarea>
        <div *ngIf="jobForm.get('description')?.invalid && jobForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
          <small *ngIf="jobForm.get('description')?.errors?.['required']">Description is required.</small>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="col-span-2">
        <button
          type="submit"
          [disabled]="jobForm.invalid"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
