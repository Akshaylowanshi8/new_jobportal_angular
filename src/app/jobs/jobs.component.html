
<div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 bg-slate-300 p-8">


    <div *ngFor="let job of data" class="bg-white shadow-md rounded-sm p-4">
        <h2 class="text-xl font-bold mb-2 text-center">{{ job.title }}</h2>
        <p class="text-gray-700 mb-2">Company: {{ job.company }}</p>
        <p class="text-gray-600 mb-2">Location: {{ job.location }}</p>
        <p class="text-gray-500 mb-2">Posted Date: {{ job.postedDate }}</p>
        <p class="text-gray-600 mb-2">Industry: {{ job.industry }}</p>
        <p class="text-gray-800 mb-2">{{ job.description }}</p>
        <p class="text-gray-700">Requirements: {{ job.requirements }}</p>
        <p class="mt-4 text-sm text-gray-500">Type: {{ job.type }}</p>
      </div>
    
    
    </div>
